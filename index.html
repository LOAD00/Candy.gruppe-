<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr die beste Oma</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #fce4ec; }
        #gameArea { margin-top: 20px; }
        .button { padding: 10px 20px; font-size: 18px; margin: 5px; cursor: pointer; }
        #map { width: 600px; height: 400px; background-color: #d3d3d3; margin: 20px auto; position: relative; }
        .character { width: 50px; height: 50px; position: absolute; }
        .item { width: 30px; height: 30px; position: absolute; background-color: yellow; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>F√ºr die beste Oma</h1>
    <p>Hilf Oma, ihre t√§glichen Abenteuer zu bestehen!</p>
    <div id="gameArea">
        <p id="status">Oma steht vor dem Haus.</p>
        <button class="button" onclick="goShopping()">Einkaufen gehen</button>
        <button class="button" onclick="bakeCake()">Kuchen backen</button>
        <button class="button" onclick="visitFriends()">Freunde besuchen</button>
        <button class="button" onclick="driveCar()">Auto fahren</button>
        <button class="button" onclick="gardening()">Gartenarbeit</button>
        <button class="button" onclick="playCards()">Kartenspielen</button>
        <button class="button" onclick="collectItem()">Goldm√ºnze finden</button>
        <button class="button" onclick="feedCat()">Katze f√ºttern</button>
        <button class="button" onclick="watchTV()">Fernsehen schauen</button>
        <button class="button" onclick="knitScarf()">Schal stricken</button>
        <button class="button" onclick="cleanHouse()">Haus putzen</button>
        <button class="button" onclick="callFamily()">Familie anrufen</button>
        <div id="map">
            <div id="oma" class="character" style="left: 275px; top: 175px; background-color: pink;">üëµ</div>
            <div id="goldCoin" class="item" style="left: 500px; top: 200px;"></div>
        </div>
    </div>
    <script>
        let score = 0;

        function updateStatus(message) {
            document.getElementById("status").innerText = message;
        }

        function goShopping() {
            updateStatus("Oma ist im Supermarkt und kauft leckere Sachen!");
            moveCharacter(100, 50);
        }
        function bakeCake() {
            updateStatus("Oma backt einen k√∂stlichen Kuchen!");
        }
        function visitFriends() {
            updateStatus("Oma besucht ihre Freunde und hat eine tolle Zeit!");
            moveCharacter(400, 100);
        }
        function driveCar() {
            updateStatus("Oma f√§hrt mit ihrem Auto durch die Stadt!");
            moveCharacter(200, 300);
        }
        function gardening() {
            updateStatus("Oma arbeitet flei√üig im Garten und pflanzt Blumen!");
        }
        function playCards() {
            updateStatus("Oma spielt Karten mit ihren Freunden und gewinnt!");
        }
        function collectItem() {
            updateStatus("Oma hat eine Goldm√ºnze gefunden!");
            document.getElementById("goldCoin").style.display = "none";
            score += 10;
            console.log("Punkte: " + score);
        }
        function feedCat() {
            updateStatus("Oma f√ºttert ihre liebe Katze!");
        }
        function watchTV() {
            updateStatus("Oma schaut ihre Lieblingssendung im Fernsehen!");
        }
        function knitScarf() {
            updateStatus("Oma strickt einen warmen Schal!");
        }
        function cleanHouse() {
            updateStatus("Oma putzt das Haus und macht es blitzblank!");
        }
        function callFamily() {
            updateStatus("Oma ruft ihre Familie an und plaudert!");
        }
        function moveCharacter(x, y) {
            let oma = document.getElementById("oma");
            oma.style.left = x + "px";
            oma.style.top = y + "px";
        }
    </script>
</body>
</html>
